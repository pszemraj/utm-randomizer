<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTM Randomizer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #333;
      background: #fafafa;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }
    .header img {
      width: 32px;
      height: 32px;
    }
    .header h1 {
      font-size: 16px;
      font-weight: 600;
    }
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
    }
    .toggle-label {
      font-weight: 500;
    }
    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .stats {
      margin-top: 12px;
      padding: 12px;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
    }
    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
    }
    .stat-value {
      font-weight: 600;
      color: #4CAF50;
    }
    .status-indicator {
      font-size: 12px;
      color: #666;
      margin-top: 12px;
      text-align: center;
    }
    .status-indicator.active {
      color: #4CAF50;
    }
    .status-indicator.inactive {
      color: #999;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="assets/icons/icon48.png" alt="UTM Randomizer">
    <h1>UTM Randomizer</h1>
  </div>

  <div class="toggle-row">
    <span class="toggle-label">Enabled</span>
    <label class="toggle-switch">
      <input type="checkbox" id="enableToggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="stats">
    <div class="stat-row">
      <span>URLs randomized</span>
      <span class="stat-value" id="urlCount">0</span>
    </div>
    <div class="stat-row">
      <span>This session</span>
      <span class="stat-value" id="sessionCount">0</span>
    </div>
  </div>

  <div class="status-indicator active" id="statusText">
    Active and monitoring clipboard
  </div>

  <script src="dist/popup.js"></script>
</body>
</html>
